<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dự Án Những Gương Mặt Bất Tử - Hành Trình Số</title>
    
    <!-- CHỐNG CACHE -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/263/263062.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background-color: #240046; 
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* NÚT LOA ĐIỀU KHIỂN */
        #music-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 9999;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #music-icon {
            width: 25px;
            height: 25px;
            filter: invert(1);
        }
        /* Hiệu ứng rung khi có nhạc */
        .is-playing {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
    </style>
</head>
<body>

    <!-- NÚT LOA -->
    <div id="music-btn" onclick="toggleMusic()">
        <img id="music-icon" src="https://cdn-icons-png.flaticon.com/512/727/727269.png" alt="Play">
    </div>

    <!-- NHẠC NỀN -->
    <audio id="bgMusic" loop>
        <source src="https://docs.google.com/uc?export=download&id=1BiuyiKZIjREMzlH13BQHwsQB2V81gTku" type="audio/mpeg">
    </audio>

    <script>
        var audio = document.getElementById('bgMusic');
        var btn = document.getElementById('music-btn');
        var icon = document.getElementById('music-icon');

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                btn.classList.add('is-playing');
                icon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png"; 
            } else {
                audio.pause();
                btn.classList.remove('is-playing');
                icon.src = "https://cdn-icons-png.flaticon.com/512/3103/3103443.png"; 
            }
        }

        // Tự động phát ngay khi người dùng chạm vào bất kỳ đâu trên màn hình
        document.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                btn.classList.add('is-playing');
            }
        }, { once: true });

        document.addEventListener('touchstart', function() {
            if (audio.paused) {
                audio.play();
                btn.classList.add('is-playing');
            }
        }, { once: true });
    </script>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbwsiZW2nFBAILkM_uZfYgBFEr1Hq_KEgOo3XQ1SGBtvmGKUsLKmMiLWLak8107Cj2bD/exec?ver=update_new" 
        title="Những Gương Mặt Bất Tử"
        allow="camera; microphone; autoplay; clipboard-write; encrypted-media; picture-in-picture" 
        allowfullscreen>
    </iframe>

</body>
</html>
