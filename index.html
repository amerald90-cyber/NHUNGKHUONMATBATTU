<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Những Gương Mặt Bất Tử - Hành Trình Số</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/263/263062.png" type="image/png">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #240046; }
        iframe { border: none; width: 100%; height: 100%; display: block; }
        
        /* NÚT LOA */
        #music-btn {
            position: fixed; bottom: 25px; right: 25px; z-index: 99999;
            width: 60px; height: 60px; background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 2px solid #fff; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #music-icon { width: 30px; height: 30px; filter: invert(1); }
        .playing { animation: pulse 1.5s infinite; background: rgba(255, 255, 255, 0.5) !important; }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
    </style>
</head>
<body>

    <div id="music-btn" onclick="toggleMusic()">
        <img id="music-icon" src="https://cdn-icons-png.flaticon.com/512/3103/3103443.png" alt="Play">
    </div>

    <!-- LINK NHẠC TRỰC TIẾP TỪ DRIVE CỦA BẠN -->
    <audio id="bgMusic" loop preload="auto">
        <source src="https://docs.google.com/uc?export=download&id=1BiuyiKZIjREMzlH13BQHwsQB2V81gTku" type="audio/mpeg">
    </audio>

    <script>
        var audio = document.getElementById('bgMusic');
        var btn = document.getElementById('music-btn');
        var icon = document.getElementById('music-icon');
        
        var iconPlay = "https://cdn-icons-png.flaticon.com/512/727/727269.png"; 
        var iconMute = "https://cdn-icons-png.flaticon.com/512/3103/3103443.png";

        function toggleMusic() {
            if (audio.paused) {
                audio.play().then(() => {
                    btn.classList.add('playing');
                    icon.src = iconPlay;
                }).catch(e => alert("Hãy chạm vào màn hình để phát nhạc"));
            } else {
                audio.pause();
                btn.classList.remove('playing');
                icon.src = iconMute;
            }
        }

        // Tự động phát khi chạm bất cứ đâu
        document.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                btn.classList.add('playing');
                icon.src = iconPlay;
            }
        }, { once: true });
    </script>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbx3U2aol5HeWybmzhgqSYTn8Tp7rlqVzsh9DWpDR9yfvZbED3WZPZxcCXm7neU_GsiR/exec" 
        allow="autoplay" 
        style="width:100%; height:100%;">
    </iframe>

</body>
</html>
