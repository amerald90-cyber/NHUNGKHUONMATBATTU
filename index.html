<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Những Gương Mặt Bất Tử</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #240046; }
        iframe { border: none; width: 100%; height: 100%; display: block; position: relative; z-index: 1; }
        
        /* NÚT LOA - ĐẢM BẢO HIỆN TRÊN CÙNG */
        #music-btn {
            position: fixed; bottom: 30px; right: 30px; z-index: 999999;
            width: 60px; height: 60px; background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 3px solid #fff; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #music-icon { width: 30px; height: 30px; filter: invert(1); }
        .is-playing { animation: pulse 1.5s infinite; background: rgba(255, 255, 255, 0.5) !important; }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
    </style>
</head>
<body>

    <div id="music-btn" onclick="toggleMusic()">
        <img id="music-icon" src="https://cdn-icons-png.flaticon.com/512/3103/3103443.png" alt="Mute">
    </div>

    <audio id="bgMusic" loop>
        <source src="https://docs.google.com/uc?export=download&id=1BiuyiKZIjREMzlH13BQHwsQB2V81gTku" type="audio/mpeg">
    </audio>

    <script>
        var audio = document.getElementById('bgMusic');
        var btn = document.getElementById('music-btn');
        var icon = document.getElementById('music-icon');

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                btn.classList.add('is-playing');
                icon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png"; // Icon loa phát
            } else {
                audio.pause();
                btn.classList.remove('is-playing');
                icon.src = "https://cdn-icons-png.flaticon.com/512/3103/3103443.png"; // Icon loa tắt
            }
        }

        // Tự động phát nhạc ngay khi người dùng chạm vào bất cứ đâu
        document.addEventListener('touchstart', function() { if(audio.paused) toggleMusic(); }, {once: true});
        document.addEventListener('click', function() { if(audio.paused) toggleMusic(); }, {once: true});
    </script>

    <!-- NỘI DUNG IFRAME -->
    <iframe 
        src="https://script.google.com/macros/s/AKfycbxXZ3TAI3SOBhnqVwbWUUwuP2AL9qr5igJe2V4jQ-ugfBzOMC1kcvFCAJ6Zh2ZuYiiC/exec" 
        allow="autoplay">
    </iframe>

</body>
</html>
